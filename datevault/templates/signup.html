{% extends "base.html" %} {% block content %}
<h1>Sign Up</h1>

<form method="POST" action="{{ url_for('signup') }}">
  <div class="mb-3">
    <label for="user_name" class="form-label">User Name</label>
    <input
      type="text"
      class="form-control"
      name="user_name"
      id="user_name"
      aria-describedby="#"
      required
    />
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      name="email"
      id="email"
      aria-describedby="emailHelp"
      required
    />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
  </div>
  <div class="mb-3">
    <label for="SignupPassword" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="SignupPassword"
      required
      maxlength="250"
      name="SignupPassword"
      pattern="(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{5,}"
      title="Password must contain at least one capital letter, one number, and be at least 5 characters long"
    />
  </div>
  <div class="mb-3">
    <label for="ConfirmSignupPassword" class="form-label"
      >Confirm Password</label
    >
    <input
      type="password"
      class="form-control"
      id="ConfirmSignupPassword"
      required
      maxlength="250"
      name="ConfirmSignupPassword"
      pattern="(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{5,}"
      title="Password must contain at least one capital letter, one number, and be at least 5 characters long"
    />
  </div>
  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
</form>
{% endblock %}
