{% extends "base.html" %} {% block content %}
<h1>Your Saved Dates</h1>

<div class="container">
  <div class="row">
    <h2>Found {{ all_dates|length }} dates</h2>
    {% if all_dates %} {% for date in all_dates %}
    <div class="col-md-4 mb-4">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{ date.name }}</h5>
          <a
            href="{{ url_for('edit_date', date_id=date.id) }}"
            class="btn btn-warning"
            >Edit</a
          >
          <a
            href="{{ url_for('delete_date', date_id=date.id) }}"
            class="btn btn-danger"
            onclick="confirmDeletion(event)"
            >Delete</a
          >
        </div>
      </div>
    </div>
    {% endfor %} {% else %}
    <p>No saved dates found. Add some new dates to your vault!</p>
    {% endif %}
  </div>
</div>
{% endblock %}
