{% extends "base.html" %} {% block content %}
<h1>Login Page</h1>

<form>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      name="email"
      id="email"
      aria-describedby="emailHelp"
      method="POST"
      required
      maxlength="100"
    />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      required
      maxlength="250"
      name="password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></div>
{% endblock %}
